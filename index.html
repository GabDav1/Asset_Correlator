<!DOCTYPE html>
<html>
	
	<head>
		<title>Correlation Visualizer 2</title>
		<meta charset="utf-8">
		<script src="jquery-3.5.1.min.js"></script>
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	
	<body>
		
		<div class="container text-center">
		
			<h1 class="display-4 text-center">Asset Comparrison 2</h1>
			<br><br>
			<div id="chart" style="width: 350 px; height: 350px; border: 2px solid black;"></div>
			<hr>
			
			<div class="container text-left">
				Asset1: <select name="x" id="x">
					<option value="AMD">AMD</option>
					<option value="NVDA">Nvidia</option>
					<option value="AMC">AMC</option>
					<option value="TSLA">Tesla</option>
				</select>
				<br>
				Asset2:  <select name="y" id="y">
					<option value="AMD">AMD</option>
					<option value="NVDA">Nvidia</option>
					<option value="AMC">AMC</option>
					<option value="TSLA">Tesla</option>
				</select> 
				<br>
				Function:  <select name="z" id="z">
					<option value="function=TIME_SERIES_DAILY&">Daily</option>
					<option value="function=TIME_SERIES_DAILY_ADJUSTED&">Daily adjusted</option>
					<option value="function=TIME_SERIES_WEEKLY&">Weekly</option>
					<option value="function=TIME_SERIES_MONTHLY&">Monthly</option>
				</select> 	
				<p id="status"></p>
			</div>

			<input type="text" id="search" placeholder="Search for asset">
			<br>
			<a href="#" id="visualize" class="btn btn-primary">Visualize/Compare</a>
			<br>
			<div id="lol" style="display: none;">Retrieving data from the server...</div>
			<br>
			
			<script src="scripts2.js"></script>
		
		</div>
	</body>	
	
</html>
