<!DOCTYPE html>
<html>
	
	<head>
		<title>Correlation Visualizer 2</title>
		<meta charset="utf-8">
		<script src="jquery-3.5.1.min.js"></script>
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<style>
			.card1{
		border-color: rgb(13, 110, 253);
		box-shadow: 0px 0px 6px 1px rgb(13, 110, 253);
		width: 8rem;
			}
			.card2{
		border-color: rgba(13, 110, 253, 0.5);
		box-shadow: 0px 0px 2px 1px rgba(13, 110, 253, 0.5);
		width: 8rem;
			}
			.rederr{
		color: red;
		display: none;
			}
		</style>
	</head>
	
	<body>
		
		<div class="container text-center">
		
			<h1 class="display-4 text-center">Asset Comparrison 2</h1>
			<br><br>
			<div id="chart" style="width: 350 px; height: 350px; border: 2px solid black;"></div>
			<hr>
			
			<div class="container text-left">
				<label name="xy" id="x" class="card1">
				Asset1: <label name='child'> - </label>
				</label>
				<br>
				<label name="xy" id="y" class="card2">
				Asset2:	<label name='child'> - </label>
				</label>
				<br>
				<select name="z" id="z">
					<option value="function=TIME_SERIES_DAILY&">Daily</option>
					<option value="function=TIME_SERIES_DAILY_ADJUSTED&">Daily adjusted</option>
					<option value="function=TIME_SERIES_WEEKLY&">Weekly</option>
					<option value="function=TIME_SERIES_MONTHLY&">Monthly</option>
				</select>  (Time frame) 	
				<p id="status"></p>
			</div>

				<input list="tickers" id="search" placeholder="Search for asset"/>
				<datalist id="tickers">
					<option value="AMD">Advanced Micro Devices</option>
					<option value="NVDA">Nvidia</option>
					<option value="AMC">AMC Meme Stocks International</option>
					<option value="TSLA">Tesla</option>
				</datalist>

			<!--. <input type="text" id="search" placeholder="Search for asset"> -->
			<br>
			<a href="#" id="visualize" class="btn btn-primary">Visualize/Compare</a>
			<br>
			<div id="lol" style="display: none;">Retrieving data from the server...</div>
			<div id="err-try-catch" class="rederr">Ticker not found.</div>
			<div id="err-gjson-fail" class="rederr">Could not connect to server.</div>
			<br>
			
			<script src="scripts2.js"></script>
		
		</div>
	</body>	
	
</html>
